apiVersion: batch/v1
kind: Job
metadata:
  name: productservice
spec:
  template:
    metadata:
      name: productservice
    spec:
      restartPolicy: Never
      containers:
        - name: post-install-job
          image: postgres:latest
          env:
            - name: PGHOST
              valueFrom:
                configMapKeyRef:
                  name: productservice-config
                  key: POSTGRES_HOST
            - name: PGPORT
              valueFrom:
                configMapKeyRef:
                  name: productservice-config
                  key: POSTGRES_PORT
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: productservice-secret
                  key: POSTGRES_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: productservice-secret
                  key: POSTGRES_PASSWORD
          command:
            - sh
            - "-c"
            - |
              psql <<'EOF'
              CREATE TABLE products
              (
                id character(36) NOT NULL,
                name character varying(200),
                color character varying(500),
                category character varying(500),
                price numeric,
                description character varying(1000),
                CONSTRAINT pk_product PRIMARY KEY (id)
              );
              EOF

  backoffLimit: 10